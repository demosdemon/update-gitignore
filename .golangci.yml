linters-settings:
  errcheck:
    exclude: .errcheck-excludes
  golint:
    min-confidence: 0
  lll:
    line-length: 120
    tab-width: 4
  goimports:
    local-prefixes: github.com/demosdemon/update-gitignore/v0

linters:
  enable-all: true
  disable:
    - gochecknoglobals

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - lll
